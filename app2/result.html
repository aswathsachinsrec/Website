<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="reult.css">
  </head>
  <body>
    <h1>User List</h1>
    <ul id="user-details"></ul>
    <button id="logout-btn">Logout</button>

    <script>
      // Define the logout button event listener
      document.getElementById("logout-btn").addEventListener("click", function() {
        // Clear the local storage
        localStorage.clear();
        // Redirect to the login page
        window.location.href = "index.html";
      });

      // Fetch the user data from the API
      fetch("https://reqres.in/api/users")
        .then(response => response.json())
        .then(data => {
          // Loop through each user and add it to the list view
          data.data.forEach(user => {
            const li = document.createElement("li");
            li.innerHTML = `
              <h3>${user.first_name} ${user.last_name}</h3>
              <p>Email: ${user.email}</p>
        
            `;
            document.getElementById("user-details").appendChild(li);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
